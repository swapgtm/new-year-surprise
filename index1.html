<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        /* Background and Typography */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            color: #fff;
            overflow-x: hidden;
            text-align: center;
        }

        /* Header Section */
        header {
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Animation for header */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        header {
            animation: fadeIn 2s ease-in-out;
        }

        /* Image Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        /* New Year Message */
        .message {
            margin: 30px 20px;
            font-size: 24px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Floating Balloons */
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-150vh); }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .balloon:nth-child(2) { animation-delay: 2s; left: 20%; }
        .balloon:nth-child(3) { animation-delay: 4s; left: 50%; }
        .balloon:nth-child(4) { animation-delay: 6s; left: 80%; }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Happy New Year, Sunnu Boru GTM!</header>

    <!-- Animated Balloons -->
    <div class="balloon" style="left: 10%;"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Gallery -->
    <div class="gallery">
        <img src="photo1.jpg" alt="Memory 1">
        <img src="photo2.jpg" alt="Memory 2">
        <img src="photo3.jpg" alt="Memory 3">
        <img src="photo4.jpg" alt="Memory 4">
    </div>

    <!-- New Year Message -->
    <div class="message">
        May your year be filled with joy, love, and endless possibilities!  
        Here's to making unforgettable memories together.
    </div>

    <!-- Footer -->
    <footer>Made with ‚ù§ by Swapnil</footer>
</body>
</html>
